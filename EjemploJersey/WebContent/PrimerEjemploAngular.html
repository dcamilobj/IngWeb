<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mi primer ejemplo angular</title>
<script src="Resources/js/angular.min.js"></script>
</head>
<body ng-app>
<div>
	<label for="nombre">Ingrese su nombre </label>
	<input type="text" placeholder="Camilo" id="nombre" ng-model="mensaje">  
</div>
<div>
	Nombre digitado:
	<div>{{mensaje}}</div>
</div>
</body>
</html>
